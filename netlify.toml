[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API routes go to functions FIRST
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Everything else goes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

