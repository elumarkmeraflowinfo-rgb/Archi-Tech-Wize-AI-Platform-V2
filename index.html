<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArchiTech-Wize AI - Build Your Entire Digital Ecosystem</title>
  <meta name="description"
    content="The world's first System-First AI SaaS. Guided business building, website generation, and automated workflows for African founders and global creators." />
  <meta name="keywords"
    content="AI Website Builder, Business Automation, n8n, ArchiTech-Wize, African Tech, SaaS Platform" />
  <meta name="robots" content="index, follow" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            brand: {
              primary: '#0284c7', // Digital Sky Blue (Tech)
              secondary: '#d97706', // Savannah Amber (Earth/Vitality)
              accent: '#059669', // Emerald (Growth/Nature)
              dark: '#0f172a', // Deep Slate
              light: '#f8fafc', // Cloud White
              cream: '#fffbeb', // Warm background base
            }
          },
          backgroundImage: {
            'tribal-gradient': 'linear-gradient(90deg, #0284c7 0%, #d97706 50%, #059669 100%)',
            'sunrise-gradient': 'linear-gradient(180deg, #f0f9ff 0%, #fffbeb 100%)',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
            'float-slow': 'float 10s ease-in-out infinite',
            'scan': 'scan 4s linear infinite',
            'scroll': 'scroll 20s linear infinite',
            'spin-slow': 'spin 12s linear infinite',
            'spin-slower': 'spin 25s linear infinite',
            'spin-reverse-slower': 'spin-reverse 30s linear infinite',
            'blob': 'blob 20s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            scan: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' },
            },
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            'spin-reverse': {
              '0%': { transform: 'rotate(360deg)' },
              '100%': { transform: 'rotate(0deg)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8fafc;
    }

    /* Afro-Futurist Tribal Pattern */
    .bg-afro-pattern {
      background-color: #fffbeb;
      /* Creamy base */
      background-image:
        radial-gradient(#d97706 0.5px, transparent 0.5px),
        radial-gradient(#0284c7 0.5px, #fffbeb 0.5px);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
      background-attachment: fixed;
    }

    /* Noise Texture Overlay */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Tribal Geometric Border */
    .tribal-border-top {
      background:
        linear-gradient(45deg, #0284c7 25%, transparent 25%, transparent 75%, #0284c7 75%, #0284c7),
        linear-gradient(-45deg, #0284c7 25%, transparent 25%, transparent 75%, #0284c7 75%, #0284c7);
      background-color: #d97706;
      background-size: 20px 20px;
      height: 8px;
      width: 100%;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Hide scrollbar for marquee but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
    }

    @supports (scrollbar-width: none) {
      .no-scrollbar {
        scrollbar-width: none;
      }
    }

    /* Background Grids */
    .bg-grid-cyan {
      background-image: radial-gradient(#38bdf8 1px, transparent 0);
      background-size: 30px 30px;
    }

    .bg-grid-white {
      background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0);
      background-size: 40px 40px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>

<body class="bg-afro-pattern text-slate-800 relative">
  <div class="bg-noise"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
